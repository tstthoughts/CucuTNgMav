name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    tags: [ "!**" ]  # Run on all pushes except tags (optional)
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  # Test with specific env, tag, browser (add more jobs for different combinations)
  test-chrome:
    runs-on: ubuntu-latest
    env:
      TEST_ENV: "Dev"  # Set env variable with static value
    if: ${{ github.event.name == 'push' && github.ref == 'refs/heads/main' &&  github.event.repository.tags.*.name == 'v*' }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Install Chrome
      run: sudo apt-get update && sudo apt-get install -y chromium-chromedriver
    - name: Run Tests with Chrome
      run: mvn test -Dtest.environment=${{ env.TEST_ENV }} -Dbrowser=chrome
